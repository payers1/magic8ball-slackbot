service: magic-eightball

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  profile: serverless
  region: us-east-1
  environment:
    SLACK_TOKEN: ${ssm:slackToken}
    TWILIO_TOKEN: ${ssm:twilioToken}

functions:
  app:
    handler: server.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
